version: "3.9"

services:
  users:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: users-service
    ports:
      - "8000:8000"   # FastAPI
      - "5678:5678"   # Debugpy
    volumes:
      - ./shared:/app/shared:ro
      - ./services/users:/app
    environment:
      - PYTHONPATH=/app

  budget:
    build:
      context: .
      dockerfile: services/budget/Dockerfile
    container_name: budget-service
    ports:
      - "8001:8000"   # FastAPI (internal 8000)
      - "5680:5680"   # Debugpy
    volumes:
      - ./shared:/app/shared:ro
      - ./services/budget:/app
    environment:
      - PYTHONPATH=/app

  budget-migrations:
    build:
      context: .
      dockerfile: services/budget/Dockerfile
    container_name: budget-migrations
    command: alembic upgrade head
    depends_on:
      - budget   # or your DB container if defined separately
    volumes:
      - ./shared:/app/shared:ro
      - ./services/budget:/app
    environment:
      - PYTHONPATH=/app

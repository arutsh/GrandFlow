name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    env:
      USERS_DATABASE_URL: ${{ secrets.USERS_DATABASE_URL }}
      BUDGET_DATABASE_URL: ${{ secrets.BUDGET_DATABASE_URL }}
      CUSTOMER_SERVICE_URL: ${{ secrets.CUSTOMER_SERVICE_URL }}
    strategy:
      matrix:
        service: [users, budget]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: |
          # Add your test command here, e.g. pytest
          echo "Add tests here"

      - name: Lint ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: |
          pip install black mypy flake8
          export PYTHONPATH=$(pwd):$(pwd)/../../shared
          echo "Black checking ${{ matrix.service }}"
          black --check ./app
          echo "Mypy checking ${{ matrix.service }}"
          mypy ./app
          echo "Flake8 checking ${{ matrix.service }}"
          flake8 ./app
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-typescript
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run --coverage

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [users, budget]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: |
          # Add your test command here, e.g. pytest
          echo "Add tests here"

      - name: Lint ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: |
          pip install black mypy flake8
          export PYTHONPATH=$(pwd)/app:$(pwd)/../../../shared
          echo "Black checking ${{ matrix.service }}"
          black --check ./app
          echo "Mypy checking ${{ matrix.service }}"
          mypy ./app
          echo "Flake8 checking ${{ matrix.service }}"
          flake8 ./app
